<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
<p>
    <label for="inome">Nome:</label>   
    <input type="text" name="nome" id="inome"  required maxlength="30" placeholder="nome completo" autocomplete="name">
</p>

<p>
    <label for="inota">Nota:</label>
    <input type="number" name="nota" id="nota" requeride min="0" max="10" value="5" step="0.5">
</p>

<p>
    <label for="imes">Período letivo:</label>
    <input type="month" name="mes" id="imes"  required>
</p>

<p>
<input type="submit" value="ENVIAR">
<input type="reset" value="LIMPAR">
</p>
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        fieldset{
                       width: 600px;
        }
    </style>
</head>



<body>
    <h1>Exemplos de formulários</h1>

    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="cadastro.php" method="get" autocomplete="off">
        
        <P>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30">
        </P>
        
        <p>
        <label for="iemail">E-mail:</label>
        <input type="email" name="email" id="iemail" required>
        </p>
        
        <p>
        <label for="ifone">Fone:</label>
        <input type="tel" name="fone" id="ifone" required placeholder="(xx) xxxx - xxxx">
        </p>
        
        <p>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
        </p>
        </form>
    </fieldset>
    
</body>
</html>
